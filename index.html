
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bip Sesi Gönder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="sendBeep()">Bip Sesi Gönder</button>

    <script>
        function sendBeep() {
            fetch('/beep', { method: 'POST' })
                .then(response => alert('Bip sesi gönderildi!'))
                .catch(error => alert('Hata: ' + error));
        }
    </script>
</body>
</html>
